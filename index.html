<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <title>Sorting Visualizer</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <section class="navbar">
      <div class="dropdown show" id="algoCombo">
        <a
          class="btn btn-secondary dropdown-toggle"
          href="#"
          role="button"
          id="dropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Algorithm
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" value="selection" href="#">Selection Sort</a>
          <a class="dropdown-item" value="insertion" href="#">Insertion Sort</a>
          <a class="dropdown-item" value="bubble" href="#">Bubble Sort</a>
          <a class="dropdown-item" value="quick" href="#">Quick Sort</a>
          <a class="dropdown-item" value="counting" href="#">Counting Sort</a>
        </div>
      </div><div>
      <div class="dropdown show" id="speedCombo">
        <a
          class="btn btn-secondary dropdown-toggle"
          href="#"
          role="button"
          id="dropdownMenuLink"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Fast
        </a>

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item" value="slow" href="#">Slow</a>
          <a class="dropdown-item" value="medium" href="#">Medium</a>
          <a class="dropdown-item" value="fast" href="#">Fast</a>
        </div>
        <button type="button" id="visualize" class="btn btn-light">
          Visualize
        </button>
        <button type="button" id="newArray" class="btn btn-light">
          New Array
        </button>
      </div>
    </section>
    <!-- <section class="container-fluid"> -->
    <div class="container"></div>
    <!-- </section> -->
  </body>
</html>
